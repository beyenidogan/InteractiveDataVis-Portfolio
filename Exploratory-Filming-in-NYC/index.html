<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <!-- this is the title that goes in the browser tab name  -->
    <title>Lights, Camera, Action!</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Filming in NYC</h1>
      <h2>Filming permits in the last 5 years</h2>
    </header>

    <div id="dashboard">

      <div id="bar">
  
        <div class="filter-container" id="filter-container">
            
          <div class="button-container">
            <button id="borough-button" class="filter-buttons">BOROUGH</button>
            <button id="category-button" class="filter-buttons">CATEGORY</button>
            <button id="type-button" class="filter-buttons">TYPE</button>
          </div>
  
          <div class="dropdown" id="borough-container">
            <div>
              <label for="dropdown" name="dropdown-borough"></label>
              <select id="dropdown-borough" name="dropdown"></select>
            </div>
          </div>
  
          <div class="dropdown" id="category-container">
            <div>
              <label for="dropdown" name="dropdown-category"></label>
              <select id="dropdown-category" name="dropdown"></select>
            </div>
          </div>
  
          <div class="dropdown" id="type-container">
            <div>
              <label for="dropdown" name="dropdown-type"></label>
              <select id="dropdown-type" name="dropdown"></select>
            </div>
          </div>
  
          <div id="bar-container">
            <div id="bar-title"><p>Number of filming permits by <span id="showby"></span></p></div>
            <div id="bar-chart"></div>
          </div>
  
          <br>
  
          <div id="references">
            <p >Data fetched on 11/07/2020 from:  <a href='https://data.cityofnewyork.us/City-Government/Film-Permits/tg4x-b46p'
                target='_new'>NYC Open Data</a></p>
          </div>
  
        </div>
  
      </div>
  
<!--       <div id="map">
        <div id="map-title">
          <p>Number of permits by region </p>
        </div>
        <div id="map-chart"> </div>
        
      </div> -->

      <div id="line">
        <div id="line-title">
          <p>Number of permits over time (total by month) </p>
        </div>
        <div id="line-chart"> </div>
        <div id="tooltip" class="hidden">
          <h2><strong></strong><span id="tooltipheader">Borough</strong></h2>
          <p1>Month: <span id="month"></span></p1>
          <br>
          <p1>Year: <span id="year"></span></p1>
          <br>
          <p1>Number of Permits: <span id="events"></span></p1>
        </div> 
        
      </div>
      
  
    </div>

    <!-- this is the line that loads in d3 -->
    <script src="../lib/d3.js"></script>
    <script src="../lib/d3-array.js"></script>
    <!-- this is the line that loads in the main js script -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
